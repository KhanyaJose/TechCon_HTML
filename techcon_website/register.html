<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register Page for TechCon 2024</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="/index.html" target="_blank">Home Page</a></li>
                    <li><a href="/about.html" target="_blank">About Page</a></li>
                    <li><a href="/schedule.html" target="_blank">Schedule Page</a></li>
                    <li><a href="/contact.html" target="-blank">Contact Page</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="text" name="name" placeholder="Enter your full name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password">
                <br>
                <label for="checkbox">Terms and Conditions:</label>
                <input type="checkbox" id="checkbox" name="checkbox" placeholder="X">
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p>&copy; copyright TechCon 2024</p>
        </footer>
    </body>
</html>
